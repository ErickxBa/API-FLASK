<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>API de Inventario</h1>
    </header>

    <main>
        <!-- Consultar Producto -->
        <section>
            <h2>Consultar Producto</h2>
            <form id="consultar-form">
                <label for="consultar-id">ID del Producto:</label>
                <input type="number" id="consultar-id" placeholder="Ingrese el ID" required>
                <button type="submit">Consultar</button>
            </form>
            <div id="consultar-result" class="result"></div>
        </section>

        <!-- Agregar Producto -->
        <section>
            <h2>Agregar Producto</h2>
            <form id="agregar-form">
                <label for="agregar-id">ID del Producto:</label>
                <input type="number" id="agregar-id" placeholder="Ingrese el ID" required>

                <label for="agregar-nombre">Nombre:</label>
                <input type="text" id="agregar-nombre" placeholder="Ingrese el nombre" required>

                <label for="agregar-cantidad">Cantidad:</label>
                <input type="number" id="agregar-cantidad" placeholder="Ingrese la cantidad" required>

                <button type="submit">Agregar</button>
            </form>
            <div id="agregar-result" class="result"></div>
        </section>

        <!-- Actualizar Stock -->
        <section>
            <h2>Actualizar Stock</h2>
            <form id="actualizar-form">
                <label for="actualizar-id">ID del Producto:</label>
                <input type="number" id="actualizar-id" placeholder="Ingrese el ID" required>

                <label for="actualizar-cantidad">Nueva Cantidad:</label>
                <input type="number" id="actualizar-cantidad" placeholder="Ingrese la cantidad" required>

                <button type="submit">Actualizar</button>
            </form>
            <div id="actualizar-result" class="result"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
